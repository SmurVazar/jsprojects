<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
<!--Поле ввода для чисел -->
<input id="num1" />

<!--блок с кнопками-->
<div id="operator btns">
    <button id="plus" onclick="op='+'">+</button>
    <button id="minus" onclick="op='-'">-</button>
    <button id="times" onclick="op='*'">x</button>
    <button id="divide" onclick="op='/'">:</button>
</div>

<input id="num2" />

<!--посчитать это все, еще здесь подключаем функцию крипта сразу к нашей кнопке, чтобы все заработало -->
<button onclick="func()">Почситать</button>

<p id="result"></p>

<script>
    //переменная с математическим действием
    var op; //та переменная которая находится в блоке с кнопками для хитрости и простоты


    //функция расчета
    function func(){
        var result;

        //получаем первое и второе число
        var num1 = Number(document.getElementById('num1').value);
        var num2 = Number(document.getElementById('num2').value);

        //Смотрим, что было в переменной с действием и идем исходя от этого

        switch (op){
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result =  num1 * num2;
                break;
            case '/':
                result = num1 / num2;
                break;

        }
        //отправляем результат на страницу
        document.getElementById('result').innerHTML = result;
    }

</script>
</body>
</html>
